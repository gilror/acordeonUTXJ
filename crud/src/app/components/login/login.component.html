<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter=50 class="spiner" ></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()" >

      <img src="./assets/img/batman.png" alt="">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill" auto>
        <mat-label>Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill" auto>
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
    </form>
  </div>

</div>
