<div class="jumbotron mt-5">
  <h2 class="heading">Filtra Temas por Carrera y Cuatrimestre</h2>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarTema()">
        <div class="form-group centrar">
          <h5>Carrera</h5>
          <select name="carrera" [(ngModel)]="carreraSeleccionada" class="form-control form-control-lg">
            <option [value]="carrera.value" *ngFor="let carrera of carreras">{{ carrera.nombre }}</option>
          </select>
        </div>
        <div class="form-group ">
          <h5>Cuatrimestre</h5>
          <select name="cuatrimestre" [(ngModel)]="cuatrimestreSeleccionado" class="form-control form-control-lg ">
            <option [value]="cuatrimestre" *ngFor="let cuatrimestre of cuatrimestres">{{ cuatrimestre }}</option>
          </select>
        </div>
        <div class="form-group">
          <h5>Materia</h5>
          <select name="materia" [(ngModel)]="materiaSeleccionada" class="form-control form-control-lg">
            <option [value]="materia.value" *ngFor="let materia of materias" >{{ materia.nombre }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
      </form>
    </div>
  </div>

</div>
